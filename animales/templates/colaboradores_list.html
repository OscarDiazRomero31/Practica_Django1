<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Colaboradores</title>
</head>
<body>
    <h1>Lista de Colaboradores</h1>
    <ul>
        {% for colaborador in colaboradores %}
            <li>{{ colaborador.nombre }} - Cargo: {{ colaborador.cargo }} - Fecha de Entrada: {{ colaborador.fecha_entrada_protectora }}</li>
        {% endfor %}
    </ul>
</body>
</html>
